<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="lib/jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">
        app.initialize();
        
        $(document).ready(function() {
            $('#create-user').submit(function(e){
                e.preventDefault();
                app.save({
                    name: $('#name').val(), 
                    email: $('#email').val(), 
                    password: $('#password').val()});
            });
        });
    </script>
    <title>App</title>
</head>
<body>
    <div class="container">
        <form id='create-user' action="/save" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label for="name">Seu nome:</label>
            <input type="text" class="form-control" id="name" name='name' placeholder="Nome" required>
        </div>
        <div class="form-group">
            <label for="email">Seu email:</label>
            <input type="email" class="form-control" id='email' name='email' placeholder="Email" required>
        </div>
        <div class="form-group">
            <label for="password">Sua senha:</label>
            <input type="password" class="form-control" id='password' name='password' placeholder="Senha" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Cadastrar Novo Usuário</button>
            <button type="submit" class="btn btn-primary" onclick="window.location.href='users.html'">Lista de Usuários</button>
        </div>
    </div>
</form>
</div>
</body>
</html>
