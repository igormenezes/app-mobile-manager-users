<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="lib/jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">
        app.initialize();

        app.get((users) =>{
            let html = '';
            $.each(users, function(index, user) {
             html = "<tr>";
             html += "<td>"+user.email+"</td>";
             html += "<td><button class='btn btn-primary'onclick='app.remove("+user.id+")'>Excluir</button></td>";
             html += "</tr>";

             $('#users').append(html);
         });
        });
    </script>
    <title>App</title>
</head>
<body>
    <div class="container">
      <h2><center>Lista de Usuários</center></h2>           
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>E-mail</th>
            <th>Ação</th>
        </tr>
    </thead>
    <tbody id='users'>
    </tbody>
</table>
<center>
  <button class="btn btn-primary" onclick="window.location.href='create.html'">Cadastrar Novo Usuário</button>
  <button class="btn btn-primary" onclick="window.location.href='index.html'">Sair do Aplicativo</button>
</center>
</div>
</body>
</html>
